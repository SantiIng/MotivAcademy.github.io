<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 10px;
            background-color: #f4f4f4;
        }

        form {
            background-color: #fff;
            max-width: 300px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            margin-bottom: 10px;
            /* Ajuste del margen inferior */
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 0px;
            /* Ajuste del margen inferior */
        }

        .logo-container img {
            max-width: 50%;
            height: auto;
            border-radius: 50%;
        }

        h2 {
            color: #333;
        }

        #video-container {
            position: static;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            border-radius: 0px;
            margin-bottom: 0px;
            /* Ajuste del margen inferior */
        }

        #login-video {
            display: block;
            margin: 0 auto;
            /* Corregido el valor px */
            /* Ajuste del margen */
            max-width: 1000px;
            /* Establecer un ancho máximo */
            height: 198px;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <div class="logo-container">
            <img src="logo.png" alt="Logo del sitio">
        </div>

        <h2>MotivAcademy</h2>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">ENTRAR</button>
    </form>

    <div id="video-container">
        <iframe id="login-video" src="https://www.youtube.com/embed/ZnllQsBkDCE?autoplay=1&mute=1&enablejsapi=1"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen style="display: block; margin: 0 auto; width: 350px;"></iframe>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;


            // Verificación de campos vacíos
            if (username === '' && password === '') {
                alert('Por favor, complete ambos campos :D después de presionar el botón de "Aceptar".');
            } else if (username === '') {
                alert('Por favor, ingrese el nombre de usuario :D.');
            } else if (password === '') {
                alert('Por favor, ingrese la contraseña :D.');
            } else {
                // Verificación de datos de inicio de sesión (solo para propósitos de demostración)
                if (username === 'adminpl24' && password === 'goleman') {
                    // Redirigir a la página de inicio sin mostrar mensaje
                    window.location.href = 'inicio.html';
                } else {
                    // Verificar cuál de los campos está incorrecto
                    if (username !== 'adminpl24' && password !== 'goleman') {
                        alert('Lo sentimos, pero el nombre de usuario y contraseña no son correctos :C, por favor ingrese correctamente los datos después de presionar el botón de "Aceptar".');
                    } else if (username !== 'adminpl24') {
                        alert('Lo sentimos, pero el nombre de usuario no es correcto, por favor el nombre de usuario después de seleccionar el botón de "Aceptar"');
                    } else {
                        alert('Lo sentimos, pero la contraseña no es correcta, por favor ingrese la contraseña después de seleccionar el botón de "Aceptar".');
                    }
                }
            }
        }
    </script>
    <script>
        // Unificar la carga de la API de YouTube
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('login-video', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // Cargar la API de YouTube
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>

</html>
